<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <div>
        <form action="" onsubmit="searchPokemon(event)">
            <input class="input-pokemon" type="text" name="pokemon" list="pokemones" placeholder="Enter a pokemonÂ´s name">
            <datalist id="pokemones">
                <option value="Charizard"></option>
                <option value="Squirtle"></option>
                <option value="Wartortle"></option>
                <option value="Blastoise"></option>
                <option value="Venusaur"></option>
                <option value="Bulbasaur"></option>
                <option value="Charmander"></option>
            </datalist>
        </form>
    </div>
    <div class="image-pokedex-open" >
        <img src="/image/Group 8.png" alt="pokedex open">
    </div>

    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="/image/8Xsq.gif"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    <div class="keybord-pokedex">
        <div class="keybord-pokedex grid-container">
            <div class="grid-item"><button class="button-item" name="redirectF" onClick="redirectF()">F</button></div>
            <div class="grid-item"><button class="button-item" name="redirectB" onClick="redirectB()">B</button></div>
            <div class="grid-item"><button class="button-item" name="redirectB" onClick="redirectA()">A</button></div>                           
            
        </div>
    </div>


</body>
</html>
